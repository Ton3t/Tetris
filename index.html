<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tetris</title>
</head>
<body>
    <div class="title">El Tetris de Tonet</div> <br>

    <div class="body">
        <div class="positions right">
            <canvas id="tetris" width="200" height="400"></canvas>

        </div>
        <div class="positions">
            <div class="caja_lateral">
                    Siguiente <br>
                    <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
            <div class="caja_lateral">
                    Puntos 
                    <div id="score"></div>
            </div>
            <div class="caja_lateral">
                Lineas
                <div id="lines"></div>

            </div>
            <div class="caja_lateral">
                Nivel
                <div id="level"></div>
            </div>
            <div class="caja_lateral">
                Botones <br>
                <button id="rotar">
                    ROTAR
                </button>
                <div id="izq-der">
                    <button id="izq">
                        <---
                    </button>
                    <button id="der">
                        --->
                    </button>
                </div>
                <button id="abajo">
                    BAJAR
                </button>
            </div>
            <div class="caja_lateral">
                <div id="musica">Musica</div>
                <div id="btnMusica">
                    <button id="play">Play</button>
                    <button id="stop">Stop</button>
                </div>
                
            </div>
        </div>
    
        
    </div>
    <audio src="audio/CancionFondo.wav" id="audio" preload="auto"></audio>
    <script src="js/apps.js"></script>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tetris</title>
</head>
<body>
    <div class="title">Tetris</div>
    <div class="body">
        <div class="positions right">
            <canvas id="tetris" width="200" height="400"></canvas>

        </div>
        <div class="positions">
            <div class="caja_lateral">
                    Siguiente <br>
                    <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
            <div class="caja_lateral">
                    Puntos 
                    <div id="score"></div>
            </div>
            <div class="caja_lateral">
                Lineas
                <div id="lines"></div>

            </div>
            <div class="caja_lateral">
                Nivel
                <div id="level"></div>
            </div>
            <div class="caja_lateral">
                <div id="mobile__contorls" class="mobile__contorls">
                    <div id="rotate">Rotar</div>
                    <div id="leftRight">Left</div>
                    <div id="right__div">Right</div>
                    <div id="down">Down</div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/apps.js"></script>
    
    
</body>
</html>
